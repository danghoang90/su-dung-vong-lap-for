<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = prompt("Nhập vào 1 số bất kỳ");
  let i = 1;
  let total = 0;
  if (num > 0){
    for (; i <= num; i++){
      total = total + i;
    }
  }
  alert(total)
</script>
</body>
</html>
